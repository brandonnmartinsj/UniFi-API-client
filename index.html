<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Create</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">

                <h1>Voucher Create</h1>
                <form action="examples/welcome.php" method="post">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Voucher count: (between 1 and 50):</label>
                        <input type="number" class="form-control" id="quantity" aria-describedby="quantity"
                            name="quantity" min="1" max="50" value="1">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Voucher expiration in minutes: (between 1 and
                            60):</label>
                        <input type="number" class="form-control" id="exp" name="exp" min="1" max="60" value="60">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                </form>

            </div>
            <div class="col">

            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

</body>

</html>
